<!DOCTYPE html>
<html>
  <head>
    <title>Namu darbai</title>
    <link rel="stylesheet" href="darbai.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Feedback Forma</h1>
      <form action="https://formspree.io/f/xgedpbzp" method="post">
        <fieldset class="first">
          <legend>Nurodyti duomenis</legend>
          <label for="name">Vardas:</label>
          <input type="text" id="name" name="name"><br>
          <label for="surname">Pavardė:</label>
          <input type="text" id="surname" name="surname"><br>
          <label for="email">El. paštas:</label>
          <input type="email" id="email" name="email">
        </fieldset>
        <div class="feed">
          <label for="feedback">Atsiliepimą vesti čia:</label>
          <textarea id="feedback" name="feedback"></textarea>
        </div>
        <fieldset class="second">
          <legend>Kaip vertinate aptarnavimą?</legend>
          <div class="radio-type">
            <label for="radio">Prastai</label>
            <input type="radio" id="radio" name="radio">
            <label for="radio">Gerai</label>
            <input type="radio" id="radio" name="radio">
            <label for="radio">Puiku!</label>
            <input type="radio" id="radio" name="radio">
          </div>
        </fieldset>
        <div class="button-container">
          <button type="submit">Pateikti</button>
          <button type="reset">Nutatyti iš naujo</button>
        </div>
      </form>
    </div>
  </body>
</html>
