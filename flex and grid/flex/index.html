<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      width: 100%;
      height: 500px;
    }

    .one, .two, .three,  .four {
      background-color: red;
      flex-basis: 50%;
      color: white;
      text-align: center;
    }

    main, .half, .halftwo {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 20px;
    }

    .half {
      flex-direction: column;
    }

    main, .halftwo {
      flex-direction: row;
    }

    .halftwo {
      flex-basis: 50%;
    }

  </style>
  <main>
    <div class="one">1</div>
    <div class="half">
      <div class="two">2</div>
      <div class="halftwo">
        <div class="three">3</div>
        <div class="four">4</div>
      </div>
    </div>
  </main>
</body>
</html>
