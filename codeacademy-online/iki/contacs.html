<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Iki</title>
  </head>
  <body>
    <header>
      <img
        class="logo-img"
        src="https://upload.wikimedia.org/wikipedia/commons/8/82/Iki.png"
        alt="logo"
      />
      <div class="list">
        <a href="index.html">Apie mus</a>
        <a href="contacs.html">Susisiek</a>
      </div>
    </header>
    <div class="input">
      <form action="index.html" method="post">
        <h1>Susisiekite su mūsų <span>komanda!</span></h1>
        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" placeholder="Vardas" />
        <label for="email">El.paštas:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.lt"
        />
        <label for="numeris">Iki kortelės numeris:</label>
        <input type="number" name="numeris" id="numeris" placeholder="12345678" />
        <label for="message">Žinutė</label>
        <textarea
          name="message"
          id="message"
          placeholder="Jūsų laiškas mums..."
        ></textarea>
        <button type="submit">Siųsti</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vidmantas</td>
            <td>Direktorius</td>
            <td>+37067574401</td>
          </tr>
          <tr>
            <td>Nijolė</td>
            <td>Administratorė</td>
            <td>+3706754401</td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>Copyright &copy; Kristina 2022. All rights reserved.</footer>
  </body>
</html>
