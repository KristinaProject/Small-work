<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pirma.css" />
    <title>Pirma uzduotis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image__container">
        <img class="main__image" src="images/Image.jpg" alt="Image" />
      </div>
      <div class="register__container">
        <div class="content__container">
          <div class="title__container">
            <div class="title">Sing up</div>
            <div class="subtitle">
              Sing up for free to access to in any of our products
            </div>
          </div>
          <div class="email__container">
            <label for="email" class="email__label">Email address</label>
            <input type="email" name="email" id="email" class="input__field" />
          </div>
          <div class="password__container">
            <div class="sides__labels">
              <label for="password" class="password__label">Password</label>
              <div class="hide__container">
                <img class="hide__img" src="images/Group 1.png" alt="hide" />
                <div class="hide__text">Hide</div>
              </div>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="input__field"
            />
            <div class="password__info">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </div>
          </div>
          <div class="checkbox__container">
            <div class="first__check">
              <input type="checkbox" name="agree" id="agree" class="check" />
              <label for="agree"
                >Agree to our <a href="#">Terms of use</a> and
                <a href="#">Privacy Policy</a></label
              >
            </div>
            <div class="subscribe__check">
              <input
                type="checkbox"
                name="subscribe"
                id="subscribe"
                class="check"
              />
              <label for="subscribe">Subscribe to our monthly newsletter</label>
            </div>
          </div>
          <div class="button__container">
            <div class="not__robot__container">
              <input type="checkbox" name="not__robot" id="not__robot" />
              <label for="not__robot">I'm not a robot</label>
            </div>
            <img src="images/google_recaptcha-official 2.png" alt="recaptcha" />
          </div>
          <div class="sign__button">
            <button type="submit" class="submit">Sign up</button>
            <div class="sign__text">
              Already have an account? <a href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
