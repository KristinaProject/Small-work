<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="antras.css" />
    <title>Antra uzduotis</title>
  </head>
  <body>
    <main>
      <div class="header__section">
        <h1>Discover the most engaging places</h1>
        <div class="header__button">
          <img
            src="images/world.png"
            alt="world"
            class="header__button-image"
          />
          <div class="header__button-content">Discover on 3D Globe</div>
        </div>
      </div>
      <div class="search__container">
        <div class="search__container-selection">
          <div class="selection__container">
            <div class="selection__containe-image">
              <img src="images/map.png" alt="map" class="selection__image" />
            </div>
            <div class="selection__container-content">
              <div class="selection__container-content-label">Location</div>
              <div class="selection__container-cotent-placeholder">
                Explore nearby destinations
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="selection__container">
            <div class="selection__containe-image">
              <img src="images/bike.png" alt="map" class="selection__image" />
            </div>
            <div class="selection__container-content">
              <div class="selection__container-content-label">Activities</div>
              <div class="selection__container-cotent-placeholder">
                All Activities
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="selection__container">
            <div class="selection__containe-image">
              <img src="images/calendar.png" alt="map" class="selection__image" />
            </div>
            <div class="selection__container-content">
              <div class="selection__container-content-label">When</div>
              <div class="selection__container-cotent-placeholder">
                Choose a Date
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="selection__container">
            <div class="selection__containe-image">
              <img src="images/guest.png" alt="map" class="selection__image" />
            </div>
            <div class="selection__container-content">
              <div class="selection__container-content-label">Guests</div>
              <div class="selection__container-cotent-placeholder">
                1 guest
              </div>
            </div>
          </div>
        </div>
        <div class="search__container-button">
          <img src="images/search.png" alt="search" class="search__container-image">
        </div>
      </div>
    </main>
  </body>
</html>
